
services:

  mariadb:
    image: mariadb:ben10
    container_name: mariadb
    build: ./requirements/mariadb
    volumes:
      - mariadb:/var/lib/mysql
    env_file :
    - .env
    networks :
    - inception
    restart: on-failure

  nginx:
    image: nginx:ben10
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    restart: on-failure

  wordpress:
    image: wordpress:ben10
    container_name: wordpress
    build: ./requirements/wordpress
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    env_file :
      - .env
    networks:
      - inception
    restart: on-failure


volumes:
  mariadb:
   driver: local
   driver_opts:
      device: /home/sel-jadi/Desktop/data/mariadb
      type : none
      o : bind

  wordpress:
    driver: local
    driver_opts:
      device: /home/sel-jadi/Desktop/data/wordpress
      type : none
      o : bind

networks:
  inception:
   name: inception